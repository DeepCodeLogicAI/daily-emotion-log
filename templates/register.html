<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="card">
        <img src="{{ url_for('static', filename='heart.jpg') }}" alt="Heart" style="display: block; width: 20%; margin: 0 auto;"/>
        <h2>회원가입</h2>
        <div class="sub">감정 기록을 시작해보세요</div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="post">
            <div class="form-group">
                <label>아이디</label>
                <input name="username" type="text" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input name="password" type="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="submit">가입하기</button>
        </form>

        <div class="link">
            <a href="/login">로그인으로 돌아가기</a>
        </div>
    </div>

</body>

</html>
